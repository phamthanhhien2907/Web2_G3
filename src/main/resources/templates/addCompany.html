  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" th:href="@{/css/addUser.css}">

<body>
<div class="container">
  <div class="header">
    <p class="logo"><a href="#">User Information</a></p>
    <ul class="navbar">
      <li>
        <a href="/company">Company list</a>
      </li>
      <li>
        <a href="/addUser">Add user</a>
      </li>
    </ul>
  </div>
  <div class="content">
    <h1 class="title">Add Company</h1>
    <form class="form_control" th:action="@{/addCompany}" th:object="${company}" method="POST">
      <label class="form_label">
        Company Name:
        <input class="form_input" type="text" th:field="*{companyName}"/>
      </label>
      <br/>
      <input class="form_submit" type="submit" value="Create"/>
    </form>
  </div>
</div>
